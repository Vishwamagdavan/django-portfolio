{% extends "base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
    <h1>Works</h1>
    <hr>
    {% for work in works %}
        <div class="col-md-4">
            <div class="card mb-2">
                <div class="card-body">
                    <h5 class="card-title">{{ work.title }}</h5>
                    <p class="card-text">{{ work.description }}</p>
                    <a href="{% url 'work_details' work.pk %}"
                       class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
